<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" type="text/css" href="styleForm.css">
</head>

<body>
    <div class="container">
        <div class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Cadastre-se</h2>
                <input type="text" class="field" placeholder="Nome">
                <input type="text" class="field" placeholder="E-mail">
                <input type="text" class="field" placeholder="Telefone">
                <input type="text" class="field" placeholder="CPF">
                <input type="tel" class="field" placeholder="Data de Nascimento">
                <button class="btn">Enviar</button>
            </div>
        </div>
    </div>            
</body>
</html>
